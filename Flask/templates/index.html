<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Flask Demo for Ke Jia (Gary)</title>
    <style>
        body div textarea p {
            font-size: 14px;
            font-family: Helvetica, Arial, sans-serif;
        }

        div {
            float: left;
            margin: 10px;
        }

        textarea {
            width: 200px;
            height: 100px;
        }
    </style>
</head>

<body>
    <form action="/" method="POST">
    <div>
        <p>English</p>
        <textarea name="text">{{ text }}</textarea>
    </div>
    <div>
        <p>&nbsp;</p>
        <input type="submit" value="Translate" />
    </div>
    </form>
    <div>
        <p>Finnish</p>
        <textarea>{{ text_fi }}</textarea>
    </div>
</body>

</html>
